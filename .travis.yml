language: node_js

caches:
  deirectories:
    - node_modules
    - ~/npm

node_js:
  - '12'

git:
  depth: 3

script:
  - yarn build

notifications:
  email:
    recipients:
      - r.livise+travis@hotmail.com
      - r.livise.l+travis@gmail.com
    on_success: always
    on_failure: always

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  target_branch: gh-pages
  commit_messages: 'deploy de proyecto - platzi store'
  on:
    brach: master
